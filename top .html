<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de top</title>
  <style>
    .caja {
      width: 500px;
      height: 500px;
      background-color: rgb(175, 230, 173);
      position: relative; /* Necesario para que funcione `top` */
      top: 10px; /* Mueve el elemento 20px hacia abajo */
    }

    .caja {
      width: 100px;
      height: 100px;
      background-color: rgb(17, 245, 112);
      position: relative; /* Necesario para que funcione `top` */
      top: 90px; /* Mueve el elemento 20px hacia abajo */
    }

  </style>
</head>
<body>
  <div class="caja"> se vende hielo</div>
  <div>
    tomates a mitad de preocupaciones
  </div>
</body>
</html>
