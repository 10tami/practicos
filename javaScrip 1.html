<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Script</title>
</head>
<body>
    <h1 id="titulo">¡Hola!, como estas?</h1>
    <button onclick="cambiarTexto()">Haz clic aquí</button>

    <script>
        function cambiarTexto() {
            document.getElementById("titulo").innerText = "¡buenas noches!, en que puedo ayudarte hoy ?";
        }
    </script>
</body>
</html>
