    <!DOCTYPE html>
<html>
<head>
    <title>Botón Enlazado</title>
    <style>
        /* Estilos básicos para que el enlace parezca un botón */
        .btn {
            background-color: #4CAF50; /* Color de fondo verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank" class="btn">Ir a Google</a>
</body>
</html>
