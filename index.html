<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1 Animacion</title>
   <style>
      .caja {
     position: relative;
      overflow: hidden;
      margin: 0px;
      animation: entraron  10s;
      height: max-content;
      width: 500px;
    }
    .caja:hover{

      animation: entrar 10s;
    }
    @keyframes entraron {
      0%{
         transform: rotate(400deg);
      }
      50%{
         transform: rotate(40deg);
      }
      75%{
         transform: translate(1000px);
      }
      to{
         transform: scale();

    }
    }
    @keyframes entrar {
      25%{
         box-shadow: 15px 10px 50px rgb(252, 39, 241);
      }
      50%{
         transform: matrix(1.5);
         box-shadow: 15px 10px 50px rgba(151, 238, 151, 0.452);
      }
      75%{
         box-shadow: 15px 10px 50px royalblue ;
      }
      100% {
         box-shadow: 15px 10px 50px rgba(99, 245, 99, 0.452)
      }

    }
      .mask{
    background-color: rgba(151, 238, 151, 0.452);
    height: 300px;
    width: 500px;
    position: absolute;
    }
      .sticky {
      position: sticky;
      top: 10px; 
      background-color: #5eb1f5;
      padding: 0px;
      border: 10px solid #5ce08875;
    }
        .div {
             color: rgb(63, 245, 133);
         text-decoration: none;
        }
            .div:hover {
                 color: rgb(231, 220, 229);
         text-decoration: underline;
            }
        h1 {
             color: rgb(79, 110, 248);
         text-decoration: none;
        }
            h1:hover {
                 color: rgb(252, 102, 224);
         text-decoration: underline;
            }
                    h2 {
             color: rgb(79, 110, 248);
         text-decoration: none;
        }
            h2:hover {
                 color: rgb(252, 102, 224);
         text-decoration: underline;
            }

                   body {
      font-family: Arial, sans-serif;
      margin: 100px;
      padding: 0px;
      height: max-content;
       width: 100%;/*apartir de aqui enpezamos a editar el fondo de la pagina*/
        height: 200px;
        margin-top: 600px;
        border: 0px solid rgb(183, 72, 187) ;
        background-attachment: fixed;/*poner imagen de fondo*/

        background-repeat: no-repeat;
        background-size: cover;
        background-position: top;


    }

   </style>
</head>
<body>

      <div class="mask"></div>
         <div class="container">
