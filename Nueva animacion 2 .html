<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación CSS</title>
    <style>
        /* Estilo del contenedor */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Estilo del cuadro */
        .cuadro {
            width: 300px;
            height: 200px;
            background-color: #3498db;
            position: relative;
            animation: moverYColor 3s infinite; /* Aplica la animación */
        }

        /* Definición de la animación */
        @keyframes moverYColor {
            0% {
                left: 0;
                background-color: #34db58;
            }
            50% {
                left: 400px;
                background-color: #3ac6fd;
            }
            100% {
                left: 0;
                background-color: #db34db;
            }
        }

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación con CSS</title>
  <style>
    /* Estilo general de la página */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    /* Botón con animación */
    .boton-animado {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Animación al pasar el mouse */
    .boton-animado:hover {
      transform: scale(1.1); /* Aumenta el tamaño del botón */
      background-color: #0056b3; /* Cambia el color del fondo */
    }

    /* Otros elementos de la página */
    .texto {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi página</h1>
  <button class="boton-animado">Haz clic aquí</button>
  <p class="texto">Este es un texto que no desaparecerá.</p>
</body>
</html>
